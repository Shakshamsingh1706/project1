name: Deploy

on:
  push:
    branches: [ main ]

jobs:

  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      # Bundler 4 compatible install
      - name: Configure Bundler (production groups only)
        run: |
          cd server
          bundle config set --local without 'development test'

      - name: Zeitwerk check
        run: |
          cd server
          bundle exec rails zeitwerk:check
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: dummy_ci_key

      - name: Precompile assets
        run: |
          cd server
          bundle exec rails assets:precompile
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: dummy_assets_key


  cd:
    name: CD
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          touch ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          ssh -i ~/.ssh/deploy_key deploy@$SERVER_IP << 'EOF'
            set -e

            echo "Updating code..."
            cd /var/www/spree/current
            git fetch origin main
            git reset --hard origin/main

            echo "Loading rbenv..."
            export RBENV_ROOT="$HOME/.rbenv"
            export PATH="$RBENV_ROOT/bin:$RBENV_ROOT/shims:$PATH"
            eval "$(rbenv init - bash)"

            cd server

            echo "Installing gems..."
            bundle config set --local without 'development test'
            bundle install --deployment

            echo "Migrating DB..."
            RAILS_ENV=production bundle exec rails db:migrate

            echo "Precompiling assets..."
            RAILS_ENV=production bundle exec rails assets:precompile

            echo "Restarting Puma..."
            sudo systemctl restart spree

            echo "Deployment complete."
          EOF

      - name: Cleanup SSH key
        run: rm -f ~/.ssh/deploy_key