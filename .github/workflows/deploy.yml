name: Rails-CI-CD

on:
  push:
    branches: [ main ]

jobs:

  ############################
  # CI — runs on GitHub runner
  ############################
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install correct Ruby + Bundler automatically
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
          working-directory: server

      # FORCE Bundler 4 compatible install
      - name: Install Gems (Bundler 4 safe)
        run: |
          rm -rf .bundle
          bundle config set --local path 'vendor/bundle'
          bundle config set --local deployment 'false'
          bundle install

      # Check Rails actually boots
      - name: Rails autoload check
        run: bundle exec rails zeitwerk:check
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: ci_dummy_key

      # Compile assets (verifies full environment)
      - name: Asset precompile
        run: bundle exec rails assets:precompile
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: ci_assets_key


  ############################
  # CD — deploy to your VM
  ############################
  deploy:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

      - name: Deploy application
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          ssh -i ~/.ssh/id_rsa deploy@$SERVER_IP << 'EOF'
            set -e

            echo "Updating code..."
            cd /var/www/spree/current
            git fetch origin main
            git reset --hard origin/main

            echo "Loading rbenv..."
            export RBENV_ROOT="$HOME/.rbenv"
            export PATH="$RBENV_ROOT/bin:$RBENV_ROOT/shims:$PATH"
            eval "$(rbenv init - bash)"

            cd server

            echo "Installing production gems..."
            bundle config set --local without 'development test'
            bundle install --deployment

            echo "Running DB migrations..."
            RAILS_ENV=production bundle exec rails db:migrate

            echo "Precompiling assets..."
            RAILS_ENV=production bundle exec rails assets:precompile

            echo "Restarting Puma service..."
            sudo systemctl restart spree

            echo "Deployment successful"
          EOF

      - name: Cleanup SSH key
        run: rm -f ~/.ssh/id_rsa
