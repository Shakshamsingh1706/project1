name: CI-CD-Deploy

on:
  push:
    branches: [ main ]

jobs:

  # ---------------- CI ----------------
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Installs Ruby and ALL gems properly
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
          working-directory: server

      # Bundler 4 FIX (critical)
      - name: Install gems correctly
        run: |
          bundle config set path vendor/bundle
          bundle install

      # Rails boot verification
      - name: Rails boot check
        run: bundle exec rails zeitwerk:check
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: dummy_ci_key

      # Asset compilation test
      - name: Asset compilation
        run: bundle exec rails assets:precompile
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: dummy_assets_key


  # ---------------- CD ----------------
  deploy:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          ssh -i ~/.ssh/key deploy@$SERVER_IP << 'EOF'
            set -e

            echo "Pulling latest code"
            cd /var/www/spree/current
            git fetch origin main
            git reset --hard origin/main

            echo "Loading Ruby (rbenv)"
            export RBENV_ROOT="$HOME/.rbenv"
            export PATH="$RBENV_ROOT/bin:$RBENV_ROOT/shims:$PATH"
            eval "$(rbenv init - bash)"

            cd server

            echo "Installing production gems"
            bundle config set --local without 'development test'
            bundle install --deployment

            echo "Migrating database"
            RAILS_ENV=production bundle exec rails db:migrate

            echo "Precompiling assets"
            RAILS_ENV=production bundle exec rails assets:precompile

            echo "Restarting application"
            sudo systemctl restart spree

            echo "Done."
          EOF

      - name: Cleanup
        run: rm -f ~/.ssh/key
