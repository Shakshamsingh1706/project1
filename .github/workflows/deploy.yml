name: Deploy

on:
  push:
    branches: [ main ]

jobs:

  # -------------------------
  # CI JOB (runs on GitHub)
  # -------------------------
  ci:
    name: CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installs Ruby + ALL gems from server/Gemfile
      - name: Setup Ruby & install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
          working-directory: server

      # Ensure database-less Rails boot for CI
      - name: Prepare Rails environment
        run: |
          mkdir -p tmp
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: dummy_ci_key

      - name: Zeitwerk check (verifies Rails boots)
        run: bundle exec rails zeitwerk:check
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: dummy_ci_key

      - name: Precompile assets (verifies full app load)
        run: bundle exec rails assets:precompile
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: dummy_assets_key


  # -------------------------
  # CD JOB (deploy to server)
  # -------------------------
  cd:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

      - name: Deploy application
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          ssh -i ~/.ssh/deploy_key deploy@$SERVER_IP << 'EOF'
            set -e

            echo "---- Updating repository ----"
            cd /var/www/spree/current
            git fetch origin main
            git reset --hard origin/main

            echo "---- Loading rbenv ----"
            export RBENV_ROOT="$HOME/.rbenv"
            export PATH="$RBENV_ROOT/bin:$RBENV_ROOT/shims:$PATH"
            eval "$(rbenv init - bash)"

            cd server

            echo "---- Installing gems (production only) ----"
            bundle config set --local without 'development test'
            bundle install --deployment

            echo "---- Database migrate ----"
            RAILS_ENV=production bundle exec rails db:migrate

            echo "---- Precompile assets ----"
            RAILS_ENV=production bundle exec rails assets:precompile

            echo "---- Restart Puma ----"
            sudo systemctl restart spree

            echo "Deployment completed successfully."
          EOF

      - name: Cleanup SSH key
        run: rm -f ~/.ssh/deploy_key