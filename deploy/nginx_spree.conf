# Nginx for Spree (Puma unix socket)
# Install: sudo cp deploy/nginx_spree.conf /etc/nginx/sites-available/spree && sudo ln -sf /etc/nginx/sites-available/spree /etc/nginx/sites-enabled/ && sudo nginx -t && sudo systemctl reload nginx

upstream puma_spree {
  server unix:/var/www/spree/shared/tmp/sockets/puma.sock fail_timeout=0;
}

server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name _;
  root /var/www/spree/current/server/public;

  client_max_body_size 50M;

  location /assets {
    alias /var/www/spree/current/server/public/assets;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location /packs {
    alias /var/www/spree/current/server/public/packs;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location /rails/active_storage {
    alias /var/www/spree/current/server/public/rails/active_storage;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_redirect off;
    proxy_pass http://puma_spree;
  }
}
